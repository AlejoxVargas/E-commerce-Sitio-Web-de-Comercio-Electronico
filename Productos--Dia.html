<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Productos--Dia.css">
    <title>Tu Título</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://via.placeholder.com/40x38" alt="Logo de LotoCare">
            <h1 class="title">LotoCare</h1>
        </div>
        <div class="content">
            <div class="left-column">
                <div class="product">
                    <div class="image">
                        <img src="https://via.placeholder.com/158x280" alt="Limpiador de día">
                    </div>
                    <div class="details">
                        <div class="name">Limpiador de día</div>
                        <div class="price">7,95€</div>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="product">
                    <div class="image">
                        <img src="https://via.placeholder.com/190x264" alt="Serum de día">
                    </div>
                    <div class="details">
                        <div class="name">Serum de día</div>
                        <div class="price">6,75€</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Manténgase en contacto para ofertas, noticias y mucho más.</p>
            <div class="subscribe">
                <input type="email" placeholder="Introduzca su correo electrónico">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
